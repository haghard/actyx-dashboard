@(alertsHtml: Html, devicesHtml: Html, chartHtml: Html, spotsHtml: Html)(implicit r: Request[_])

<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/styles.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/nv.d3.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/map.css")">

        <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>

        <script type='text/javascript' src='@routes.Assets.at("lib/jquery/jquery.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("lib/bootstrap/js/bootstrap.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/jquery.toastee.0.1.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/d3.v3.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/nv.d3.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/main.js")'></script>

        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>

    </head>

    <body data-ws-url="@routes.AlertsController.ws.webSocketURL()">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://logout.html">Dashboard</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <table class="table table-striped table-condensed" width="100%">
                <tr>
                    @*<td width="40%">@spotsHtml</td>*@
                    <td width="30%">@chartHtml</td>
                    <td width="70%">@alertsHtml</td>
                </tr>
            </table>
        </div>
    </body>
</html>
